name: Rego Lint (Regal + Reviewdog)

on:
  pull_request:
    paths:
      - "**/*.rego"

jobs:
  lint-rego:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Regal (Rego linter)
        run: npm install -g @styra/regal

      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1

      - name: Run Regal with Reviewdog (post PR comments)
        run: |
          regal lint --format=sarif . > regal.sarif || true
          reviewdog -f=sarif -name="regal" \
            -reporter=github-pr-review -fail-on-error=false \
            -level=warning < regal.sarif
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
